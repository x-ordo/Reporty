    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: #f8fafc;
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Accessibility: Prevent sticky header from obscuring focused elements */
        html {
            scroll-padding-top: 100px;
            scroll-behavior: smooth;
        }

        /* Accessibility: Focus visible styles for keyboard navigation */
        *:focus {
            outline: none;
        }

        *:focus-visible {
            outline: 2px solid transparent;
            box-shadow: 0 0 0 2px #ffffff, 0 0 0 4px #2563eb;
            border-radius: 4px;
        }

        /* Enhanced focus for form inputs */
        input:focus-visible,
        select:focus-visible,
        textarea:focus-visible {
            border-color: #2563eb !important;
            box-shadow: 0 0 0 1px #ffffff, 0 0 0 3px #2563eb, 0 0 0 5px rgba(37, 99, 235, 0.2);
        }

        /* High contrast mode support */
        @media (forced-colors: active) {
            *:focus-visible {
                outline: 3px solid CanvasText;
                outline-offset: 2px;
            }
        }

        /* Reduced motion preference */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            html {
                scroll-behavior: auto;
            }
        }

        /* Screen reader only utility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .sr-only-focusable:focus,
        .sr-only-focusable:focus-within {
            position: static;
            width: auto;
            height: auto;
            padding: inherit;
            margin: inherit;
            overflow: visible;
            clip: auto;
            white-space: normal;
        }
    </style>
